<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div> Let's play a game!</div>
    <div class="buttons-container">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>
        

    <div id="results">
    </div>

    <div id="score">
        <span id="computer-score"> </span>
        <span id="player-score"> </span>
    </div>

    <div id="winner">

    </div>
    <button id="play-again" style="display: none">play again</button>
</body>
</html>
